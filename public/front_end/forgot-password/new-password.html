<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo and title company -->
    <link rel="icon" href="../assets/image/logo2.png">
    <title>Arbit</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="forgot-password-page">
        <div class="login">
            <h4 class="text-center">Make a New Password</h4>
            <h6 class="text-center">Make sure your password is correct</h6>
            <form action="" method="post">
                <div class="input">
                    <label>Password</label>
                    <input type="password" name="" id="inputPassword" placeholder="Enter password">
                    <ion-icon name="eye-outline" id="showPasswordToggle" onclick="togglePasswordVisibility('inputPassword', 'showPasswordToggle');
                        "></ion-icon>
                </div>
                <div class="input">
                    <label>Confirm Password</label>
                    <input type="password" name="" id="inputConfirmPassword" placeholder="Confirm your password">
                    <ion-icon name="eye-outline" id="showConfirmPasswordToggle" onclick="togglePasswordVisibility('inputConfirmPassword', 'showConfirmPasswordToggle');
                        "></ion-icon>
                </div>
                <a class="btn btn-success mt-3">Login</a>
            </form>
        </div>
    </div>

    <div class="footer fixed-bottom">
        <div class="container">
            <!-- <hr class="cp"> -->
            <div class="credit">
                <div class="copyright">&copy 2023 Arbit. All Rights Reserved.</div>
                <div class="social"><ion-icon name="logo-instagram"></ion-icon><ion-icon
                        name="logo-facebook"></ion-icon><ion-icon name="logo-twitter"></ion-icon></div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../assets/js/script.js"></script>
    <!-- script bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- script icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
